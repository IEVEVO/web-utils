<!DOCTYPE html PUBLIC>
<html>
<head>
	
	<script type="text/javascript" src="staticTooltips.js"></script>
	<link rel="stylesheet" href="staticTooltips.css" />
	
	
		<!-- This is just so the boxes display nicely -->
	<style>
	
	.give-static-tooltip {
		position: block;
		margin: 10px auto 10px auto;
		width: 200px;
		height: 30px;
		background: #ddd;
		padding: 15px;
	}
	
	</style>
	
</head>
<body>
	
	<br><br>
	
	<div class="give-static-tooltip" data-tooltip="This is a tooltip" data-tooltip-side="top" >Top</div>
	
	<div class="give-static-tooltip" data-tooltip="Tip" data-tooltip-side="left"  >Left</div>
	
	<div class="give-static-tooltip" data-tooltip="This is a tooltip" data-tooltip-side="right"  >Right</div>
	
	<div class="give-static-tooltip" data-tooltip="This is a tooltip" data-tooltip-side="bottom"  >Bottom</div>
	
</body>
</html>
